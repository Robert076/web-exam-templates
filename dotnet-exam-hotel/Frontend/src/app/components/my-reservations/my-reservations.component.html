<div class="my-reservations-container">
  <h2>My Reservations</h2>
  <div *ngIf="loading">Loading reservations...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul *ngIf="reservations.length">
    <li *ngFor="let r of reservations">
      Room #{{ r.roomId }} | {{ r.checkInDate }} to {{ r.checkOutDate }} | Guests: {{ r.numberOfGuests }} | ${{ r.totalPrice }}
    </li>
  </ul>
  <div *ngIf="!reservations.length && !loading">No reservations found.</div>
</div>
